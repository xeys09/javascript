<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Zadanie 12 - pisa</title>
</head>


<script>
  var D1_pisa = parseInt(prompt("Podaj pierwszy dzień stycznia (D1_pisa):"));
  var G1_pisa = parseInt(prompt("Podaj godzinę pierwszego dnia (G1_pisa):"));
  var D2_pisa = parseInt(prompt("Podaj drugi dzień stycznia (D2_pisa):"));
  var G2_pisa = parseInt(prompt("Podaj godzinę drugiego dnia (G2_pisa):"));

  var sekundy = ((D1_pisa - D2_pisa) * 24 + (G1_pisa - G2_pisa)) * 3600;

  document.write('<p style="color: green; font-size: 47px;">Ilość sekund = ' + sekundy + ' sekund</p>');
</script>

</body>
</html>
